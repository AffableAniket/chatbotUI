<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width,minimum-scale=1.0,maximum-scale = 1.0,user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/vector.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Chatbot</title>
  </head>
  <body>
<div class="container">
    <div class="bot-outer">
      <div class="bot-top">
        <div class="bot-content">
          <div class="title">
           <h1>IRIS</h1>
          </div>
          <div class="content">
           <h2>Hello</h2>
            <img class="logo_1" src="./assets/logo_1.png" alt="hello">
          </div>
          <div class="description">
              <p>I am Iris, a Virtual Assistant<br>How may I help you?</p>
          </div>
        </div>

        <div class="bot">
           <a href="bot.html" target="open_bot">
             <img class="ellipse_1" src="./assets/Ellipse_1.png" alt="">
             <div class="bg_img"></div>
           <img class="vector" src="./assets/Vector.png" alt="">
           </a>
        </div>
      </div>
             <iframe id="bot_frame" name="open_bot" width="390px" height="400px"></iframe>
    </div>
</div>
  </body>
<script type="text/javascript" src="./bot.js">

</script>
</html>
